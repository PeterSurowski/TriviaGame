<!DOCTYPE html>
<html>
<head>
	<title>The Bridge of Death</title>
	<!-- Meyer's reset -->
	<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
	<!-- My style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Press+Start+2P" rel="stylesheet">
</head>
<body>

	<header>
		<h1 id="logo"><a href="https://petersurowski.github.io/Responsive-Portfolio/">peter surowski</a></h1>
		<ul>
			<li><a href="https://petersurowski.github.io/TriviaGame/">new game</a></li>
			<li><a href="making-of.html">making of</a></li>
			<li><a href="https://petersurowski.github.io/Responsive-Portfolio/">portfolio</a></li>
		</ul>
	</header>

	<div id="title-screen">
		<h1>The Bridge of Death</h1>
		<hr>
		<h3 id="begin">Click here to begin</h3>
	</div>
	<div id="intro-screen" class="content-screen">
		<img src="assets/images/BridgeOfDeath-pixelized1024X576.jpg">
		<div class="text-box">
			<div id="intro-text"></div>
			<div id="continue-text" class="continue-text"></div>
		</div>
	</div>

	<div id="stop-screen" class="content-screen">
		<img src="assets/images/OldManFromSceneTwentyFour1024X576.jpg">
		<div class="text-box">
			<div id="questions-three"></div>
			<div id="continue-text-two" class="continue-text"></div>
		</div>
	</div>

	<div id="name-screen" class="content-screen">
		<img src="assets/images/OldManFromSceneTwentyFour1024X576.jpg">
		<div class="text-box">
			<div id="what-name"></div>
			<ul id="name-choices">
				<li id="lancelot"></li>
				<li id="robin"></li>
				<li id="galahad"></li>
				<li id="arthur"></li>
			</ul>
		</div>
	</div>
	<div id="timer" class="content-screen"></div>

	<div id="lancelot-screen" class="content-screen">
		<img src="assets/images/lancelot1024X576.png">
		<div class="text-box">
			<div id="what-quest"></div>
				<ul id="quest-choices">
					<li id="quest-a"></li>
					<li id="quest-b"></li>
					<li id="quest-c"></li>
					<li id="quest-d"></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="death-screen" class="content-screen">
		<img src="assets/images/death1024X576.jpg">
		<div class="text-box">
			<div id="yaaa"></div>
			<div id="continue-text-death" class="continue-text"></div>
		</div>
	</div>

	<div id="game-over-screen" class="content-screen">
		<div class="text-box">
			<div id="no-name-clicked"></div>
			<div id="game-over-text"></div>
			<div id="new-game">&gt; Play again... and be taunted a second time!</div>
		</div>

<!-- Link to jQuery. -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
 <!-- Link to my JS script. -->
 <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
